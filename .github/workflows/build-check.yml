name: Check builds on PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    if: github.repository == 'Maple-and-Spruce/maple-and-spruce'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Run npm audit
        # Known unfixable high-severity issues (require major version bumps):
        # - next.js: GHSA-9g9p, GHSA-5f7q, GHSA-h25m (needs Next 16)
        # - fast-xml-parser: GHSA-37qj (needs firebase-admin downgrade)
        # - elliptic: GHSA-848j (storybook/webflow-api transitive dep)
        # TODO: Remove continue-on-error once upstream deps are patched
        continue-on-error: true
        run: npm audit --audit-level=high

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    if: github.repository == 'Maple-and-Spruce/maple-and-spruce'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: TypeScript typecheck
        run: npx nx run maple-spruce:typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.repository == 'Maple-and-Spruce/maple-and-spruce'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Build web app
        run: npx nx run maple-spruce:build
      - name: Build functions
        run: npx nx run functions:build

  unit-tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    if: github.repository == 'Maple-and-Spruce/maple-and-spruce'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Run unit tests with coverage
        run: npx vitest run --coverage
      - name: Report coverage
        uses: davelosert/vitest-coverage-report-action@v2
        with:
          vite-config-path: vitest.config.ts
          file-coverage-mode: changes

  storybook:
    name: Storybook Build & Tests
    runs-on: ubuntu-latest
    if: github.repository == 'Maple-and-Spruce/maple-and-spruce'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      - name: Build Storybook
        run: npx nx run maple-spruce:build-storybook
      - name: Serve Storybook and run interaction tests
        run: |
          npx concurrently -k -s first -n "SB,TEST" \
            "npx http-server apps/maple-spruce/storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npx test-storybook --config-dir apps/maple-spruce/.storybook --ci"
