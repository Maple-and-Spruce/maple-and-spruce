name: Check builds on PR

on:
  pull_request:
    branches:
      - '**'

jobs:
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Run npm audit
        run: npm audit --audit-level=high

  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: TypeScript typecheck
        run: npx nx run maple-spruce:typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install --frozen-lockfile
      - name: Build web app
        run: npx nx run maple-spruce:build
      - name: Build functions
        run: npx nx run functions:build
